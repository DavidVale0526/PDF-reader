<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Subir PDF</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            width: 320px;
            padding: 20px;
            background-color: #fcfcfc;
            color: #212529;
            margin: 0;
            box-sizing: border-box;
        }

        h2 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        p {
            font-size: 13px;
            color: #6c757d;
            margin-top: 0;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .btn {
            border: 2px solid transparent;
            color: white;
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(13, 110, 253, 0.2);
        }

        .btn:hover {
            background: linear-gradient(135deg, #0b5ed7, #0a58ca);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(13, 110, 253, 0.25);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px rgba(13, 110, 253, 0.2);
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
        }

        #status {
            margin-top: 15px;
            font-size: 13px;
            color: #198754;
            font-weight: 500;
            text-align: center;
            display: none;
            padding: 8px;
            background-color: #d1e7dd;
            border-radius: 6px;
        }

        #error-status {
            margin-top: 15px;
            font-size: 13px;
            color: #dc3545;
            font-weight: 500;
            text-align: center;
            display: none;
            padding: 8px;
            background-color: #f8d7da;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <h2>Lector PDF Bridge</h2>
    <p>Selecciona un archivo PDF de tu equipo para abrirlo con compatibilidad de extensiones.</p>

    <div class="upload-btn-wrapper">
        <button class="btn">Subir Archivo PDF</button>
        <input type="file" id="pdfUpload" accept="application/pdf" />
    </div>

    <div id="status">Procesando archivo...</div>
    <div id="error-status"></div>

    <script src="popup.js"></script>
</body>

</html>
